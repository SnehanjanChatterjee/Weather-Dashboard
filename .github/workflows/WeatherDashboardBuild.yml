# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Weather-DashBoard-Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ubuntu-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Create and update appConfig file
      run: touch appConfig.js
      run: echo '${{ secrets.OPENWEATHERMAP_API_KEY }}' > appConfig.js

    - run: npm ci
    - run: npm run docs-build

    - name: Copy index.html
      run: cp docs/index.html docs/404.html

    - name: Delete appConfig file
      run: rm appConfig.js

  windows-build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Create and update appConfig file
      run: touch appConfig.js
      run: echo '${{ secrets.OPENWEATHERMAP_API_KEY }}' > appConfig.js

    - run: npm ci
    - run: npm run docs-build

    - name: Copy index.html
      run: cp docs/index.html docs/404.html

    - name: Delete appConfig file
      run: rm appConfig.js
