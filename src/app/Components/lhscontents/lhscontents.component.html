<div id="mainLHSDiv">
    <div class="unitToggler">
        <div class="unitTogglerContentCel">
            <span>&#8451;</span>
        </div>
        <div class="unitTogglerContent">
            <mat-slide-toggle color=primary [(ngModel)]="unitTypeFahrenheit" (change)="handleSwitchSelection()"></mat-slide-toggle>
        </div>
        <div class="unitTogglerContentFah">
            <span>&#8457;</span>
        </div>
    </div>
    <div class="tempCityInfo" *ngIf="OneCallLocationWeatherData">
        <div class="temp">
            <span class="tempValue">{{currentTemp | number: '1.0-0'}}</span>
            <span *ngIf="displayUnitType === 'celcius'">&#8451;</span>
            <span *ngIf="displayUnitType === 'fahrenheit'">&#8457;</span>
        </div>
        <div class="tempMinMax">
            <div class="tempMin">
                <span class="tempMinValue">Min: {{todayMinTemp | number: '1.0-0'}}</span>
                <span *ngIf="displayUnitType === 'celcius'">&#8451;</span>
                <span *ngIf="displayUnitType === 'fahrenheit'">&#8457;</span>
            </div>
            <div class="tempMax">
                <span class="tempMaxValue">Max: {{todayMaxTemp | number: '1.0-0'}}</span>
                <span *ngIf="displayUnitType === 'celcius'">&#8451;</span>
                <span *ngIf="displayUnitType === 'fahrenheit'">&#8457;</span>
            </div>
        </div>
        <div class="weatherIconDiv">
            <img [src]="iconurl" alt="Icon" class="weatherIcon">
            <span class="weatherDesc">{{weatherDescrption | titlecase}}</span>
        </div>
        <div class="cityInfo mx-1">
            <span><i class="fa fa-location-arrow" aria-hidden="true"></i>&nbsp;{{cityName}}, {{countryName}}</span>
        </div>
        <div class="timeInfo my-2 d-grid gap-2">
            <span class="timeInfoDate"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{currentDatetime | date:'EEEE, MMM d, y'}}</span>
            <span class="timeInfoTime"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{{currentDatetime | date:'h:mm a'}}</span>
        </div>
    </div>
</div>
