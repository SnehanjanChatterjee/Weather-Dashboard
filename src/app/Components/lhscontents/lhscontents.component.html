<div id="mainLHSDiv">
    <div class="unitToggler">
        <div class="unitTogglerContentCel">
            <span>&#8451;</span>
        </div>
        <div class="unitTogglerContent">
            <mat-slide-toggle color=primary [(ngModel)]="unitTypeFahrenheit" (change)="handleSwitchSelection()"></mat-slide-toggle>
        </div>
        <div class="unitTogglerContentFah">
            <span>&#8457;</span>
        </div>
    </div>
    <div class="tempInfo" *ngIf="OneCallLocationWeatherData">
        <!-- Celcius -->
        <div class="temp" *ngIf="displayUnitType === 'celcius'">
            {{currentTemp | number: '1.0-0'}}
            <span>&#8451;</span>
        </div>
        <!-- Fahrenheit -->
        <div class="temp" *ngIf="displayUnitType === 'fahrenheit'">
            {{currentTemp | number: '1.0-0'}}
            <span>&#8457;</span>
        </div>
        <div class="weatherIconDiv">
            <img [src]="iconurl" alt="Icon" class="weatherIcon">
        </div>
        <div *ngIf="OneCallLocationWeatherData" class="cityInfo">
            {{cityName}}, {{countryName}}
            <!-- {{locationWeatherData.name}}, {{locationWeatherData.sys.country}} -->
            <!-- {{OneCallLocationWeatherData.timezone}} -->
        </div>
        <div *ngIf="OneCallLocationWeatherData" class="timeInfo">
            {{currentDatetime | date:'MMM d, y, h:mm a'}} &nbsp;
        </div>
    </div>
</div>
